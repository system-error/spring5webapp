<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author First Name</th>
        <th>Author Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">123</th>
        <th th:text="${author.firstName}"></th>
        <th th:text="${author.lastName}"></th>

    </tr>
</table>

</body>
</html>
